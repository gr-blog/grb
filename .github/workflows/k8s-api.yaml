name: Push manifest â€“ api

on:
  push:
    branches: [main]
    paths:
      - "manifest.sh"
      - "packages/k8s/**"
      - "packages/api/**"
      - "scripts/manifest.sh"
      - "scripts/*.manifest.sh"
      - ".github/workflows/k8s-api.yml"
  workflow_dispatch:

env:
  SERVICE: api
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  manifest:
    runs-on: ubuntu-latest
    container: node:22-alpine
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./scripts/run.manifest.sh; ./scripts/run.manifest.sh
